<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate -Eco Heroes</title>
    <link rel="stylesheet" href="donatenow.css">
</head>
<body>
          
    
  <div class="container">
    <h1>Donate to Help the Planet </h1>
    <p>
      Your donation helps us plant trees, clean up the Earth, and teach more kids to care. 
    </p>

    <div class="donate-box">
      <h2>Make a Donation</h2>
      <input type="text" id="donorName" placeholder="Your Name" /><br />
      <input type="number" id="amount" placeholder="Amount in KES" /><br />
      <button onclick="makeDonation()"></button>Donate</button>

      <div id="thankYou"></div>
    </div>

    <a href="index.html">‚Üê Back to Home</a>
  </div>
      <script>
    function makeDonation() {
      let name = document.getElementById("donorName").value.trim();
      let amount = document.getElementById("amount").value.trim();

      if (name === "" || amount === "") {
        alert("Please enter your name and how much you want to give.");
        return;
      }

      document.getElementById("thankYou").textContent =
        " Thank you, " + name + "! Your donation of KES " + amount + " means a lot!";
      
      // Clear the form
      document.getElementById("donorName").value = "";
      document.getElementById("amount").value = "";
    }
  </script>
</body>
</html>
